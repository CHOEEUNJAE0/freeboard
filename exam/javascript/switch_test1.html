<script>
  var site = prompt("자주 이용하는 포탈 사이트는?(구글,네이버,다음,네이트 중)");

    switch(site) {
      case "구글" : url = "www.google.com";
      break;
      case "네이버" : url = "www.naver.com";
      break;
      case "다음" : url = "www.daum.net";
      break;
      case "네이트온" : url = "www.nate.com";
      break; 
      default : alert ("보기 중에 골라주세요.");
    }
    if(url) location.href = "http://" + url; /*url에 지정된 주소로 이동*/
