<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<script>
  /*confirm 확인 -> true 반환 취소 -> false 반환*/
  var result = confirm("정말 탈퇴 하시겠습니까?");

    if(result) {
      alert("탈퇴가 완료 되었습니다.");
    }else {
      alert("탈퇴가 취소 되었습니다.");
    }

</script>

</html>
