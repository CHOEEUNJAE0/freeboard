<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안녕하세요 지원자 최은재입니다.</title>
  <!--link 태그를 이용해서 내가 사용 할 외부 css파일을 현재 작성중인 html에 연결-->
  <link href="css/reset.css" rel="stylesheet" type="text/css" />
  <!--href=연결 rel 속성은 stylesheet임을 알려줌 type은 css 타입임을 알려줌-->
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <script src="js/jquery.1.12.4.js"></script>
  <script src="plugins/bxsliders/js/jquery.bxslider.js" type="text/javascript"></script>
  <script>
    $(document).ready(function(){
      $('.slider').bxSlider({
        controls : false,
        pager : false,
        auto : true
      });
    });
  </script>

</head>
<body>
  <!--배경에 이미지 삽입 할 때에는 img 태그보다는 css적으로 div를 사용한다. -->
  <div class="slider">
    <div class="background_01"></div>
    <div class="background_02"></div>
    <div class="background_03"></div>
  </div>
</body>
</html>
